<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1E1E2E; /* Dark blue-gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2A2A40; /* Darker shade for contrast */
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            padding: 35px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #E0A80D; /* Golden yellow */
            font-size: 26px;
            margin-bottom: 18px;
            font-weight: bold;
        }

        .captcha-image {
            display: block;
            margin: 0 auto 18px;
            max-width: 100%;
            border: 3px solid #E0A80D; /* Golden yellow border */
            padding: 8px;
            border-radius: 6px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 15px;
            color: #EEE;
            font-weight: 600;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 15px;
            border: 2px solid #555;
            background-color: #333;
            color: #FFF;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #E0A80D; /* Golden yellow on focus */
        }

        button {
            background-color: #E0A80D; /* Golden yellow */
            color: #1E1E2E;
            font-size: 15px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #C48D06; /* Darker golden shade on hover */
        }

        .error-message {
            color: #FF4C4C; /* Bright red for errors */
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify CAPTCHA</h2>

        <!-- Display CAPTCHA image -->
        <img class="captcha-image" src="data:image/png;base64,{{ captcha_image }}" alt="CAPTCHA Image">

        <form method="POST" action="/">
            <label for="code">Enter Code:</label>
            <input type="text" id="code" name="code" required>
            <button type="submit">Submit</button>
        </form>

        {% if error %}
            <p class="error-message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
